<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>디자인따위 신경쓰지 않는다.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            console.log('onload')
        })

        function addPost(){
            let user = $('#post-user').val();
            let title = $('#post-head').val();
            let postBody = $('#post-body').val();
            $.ajax({
                type: 'POST',
                url: '/board/post',
                data: {
                    'user' : user,
                    'title' : title,
                    'body' : postBody
                },
                success:function(response){
                    if (response['result'] == 'success'){
                        alert('ADD_POST');
                        window.location.href='/board';
                    } else {
                        alert('Eerror');
                    }
                }
            })
        }
    </script>
</head>

<body>
    <header>
        <div class="header-group clearfix">
            <div class="category float--left">
                <ul class="main-menu">
                    <li><a href="/">home</a></li>
                    <li><a href="board">board</a></li>
                </ul>
            </div>
            <div class="sign-box float--right">
                <button type="button" class="btn btn-primary"><a href="signup">SignUp</a></button>
                <button type="button" class="btn btn-primary"><a href="signin">SignIn</a></button>
            </div>
        </div>
    </header>
    <section class="title">
        <p>여기는 게시판 등록 화면입니당!!</p>
    </section>
    <section>
        <div class="add-post-wrap">
            <div class="add-post">
                <ul>
                    <li><p>작성자</p><input type="text" id="post-user"></li>
                    <li><p>게시물 제목</p><input type="text" id="post-head"></li>
                    <li><p>게시물 내용</p><textarea id="post-body"></textarea></li>
                </ul>
            </div>
            <button type="button" class="btn" onclick="addPost()">게시물 등록</button>
        </div>
    </section>
</body>

</html>
